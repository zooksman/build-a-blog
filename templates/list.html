{% extends "base.html" %}
{% block content %}
<h1>{{ header }}</h2>
    <ul>
    {% for post in posts %} 
        <li> 
            <h2><a href="/blog/{{ post.key().id() }}">{{ post.title }}</a></h2>
            <h3>Created on: {{ post.created }}</h3>
            <br>
            <div style="border: dashed">{{ post.content }}</div>
        </li>
    {% endfor %}
    </ul>
{% if header != "Recent Posts" %}
	<div><a href="/blog">View all posts</a>
{% endif %}
<div><a href="/">Create a new post</a>
{% endblock %}
